<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="date" id="logindate" required />
    <input type="date" id="logoutdate" required />
    <input type="time" id="logintime" />
    <input type="time" id="logouttime" />
    <button type="submit" onclick="CalculateTime()">Calculate</button>
    <script>
      function CalculateTime() {
        var a = document.getElementById("logintime");
        var b = document.getElementById("logouttime");
        var c = document.getElementById("logindate");
        var d = document.getElementById("logoutdate");

        console.log(a.value);
        console.log(b.value);
        console.log(c.value);
        console.log(d.value);

        d1 = new Date(c + a);
        d2 = new Date(d + b);
        console.log(d1);
        console.log(d2.toString());

        var diff = (d1.getTime() - d2.getTime()) / 1000 / 60;

        console.log(diff.value);
      }
    </script>
  </body>
</html>
